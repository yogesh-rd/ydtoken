<html>
    <head>
        <title>YDT</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.3/web3.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
    </head>
    <style>
        div {
            margin: 1%;
        }
    </style>
    <body>
        <div class="container" style="width: 60%">
            <h1 style="text-align: center">Total Supply - <span id="total-supply"></span> YDT</h1>
            <table style="width: 100%">
                <tr>
                    <td><b>Your address</b>: <span id="address"></span></td>
                    <td style="text-align: right">
                        <b>Balance</b>: <span id="balance"></span> YDT
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right">
                        <button class="" onclick="updateBalance()">
                            Update Balance
                        </button>
                    </td>
                </tr>
            </table>

            <hr />
            <h3>Send YDT</h3>
            <div class="form-group">
                <label for="recipient">Recipient's address</label>
                <input
                    type="text"
                    class="form-control"
                    id="recipient"
                    placeholder="Address"
                />
            </div>
            <div class="form-group">
                <label for="transfer-amount">Amount</label>
                <input
                    type="number"
                    class="form-control"
                    id="transfer-amount"
                    placeholder="Amount"
                />
            </div>
            <button onclick="transfer()">Transfer</button>
            <hr />
            <h3>Approve delegates to spend on your behalf</h3>
            <div class="form-group">
                <label for="delegate-approval">Delegate's address</label>
                <input
                    type="text"
                    class="form-control"
                    id="delegate-approval"
                    placeholder="Address"
                />
            </div>
            <div class="form-group">
                <label for="allowance-approval">Amount</label>
                <input
                    type="number"
                    class="form-control"
                    id="allowance-approval"
                    placeholder="Allowance"
                />
            </div>
            <button onclick="approve()">Approve</button>

            <hr />

            <h3>Check delegates' allowances</h3>
            <div class="row">
                <div class="col">
                    <label for="delegate-check">Delegate's address</label>
                    <input
                        type="text"
                        class="form-control"
                        id="delegate-check"
                        placeholder="Address"
                    />
                </div>
                <div class="col">
                    <label for="allowance-check">Amount</label>
                    <br />
                    <span
                        id="allowance-check"
                        class="form-control"
                        style="color: grey"
                        >Enter an address and click on "Check"</span
                    >
                </div>
            </div>
            <button onclick="check()">Check</button>

            <hr />
            <h3>Spend on someone else's behalf</h3>
            <div class="form-group">
                <label for="owner">Owner's address</label>
                <input
                    type="text"
                    class="form-control"
                    id="owner"
                    placeholder="Address"
                />
            </div>
            <div class="form-group">
                <label for="recipient-behalf">Recipient's address</label>
                <input
                    type="text"
                    class="form-control"
                    id="recipient-behalf"
                    placeholder="Address"
                />
            </div>
            <div class="form-group">
                <label for="amount-behalf">Amount</label>
                <input
                    type="number"
                    class="form-control"
                    id="amount-behalf"
                    placeholder="Amount"
                />
            </div>
            <button onclick="spend()">Spend</button>
            <hr>

            <h3>Burn YDT</h3>
            <div class="form-group">
                <label for="burn-amount">Amount</label>
                <input
                    type="number"
                    class="form-control"
                    id="burn-amount"
                    placeholder="Amount to Burn"
                />
            </div>
            <button onclick="burn()">Burn</button>
            <hr>

            <h3>Mint YDT</h3>
            <div class="form-group">
                <label for="mint-recipient">Recipient's address</label>
                <input
                    type="text"
                    class="form-control"
                    id="mint-recipient"
                    placeholder="Address"
                />
            </div>
            <div class="form-group">
                <label for="mint-amount">Amount</label>
                <input
                    type="number"
                    class="form-control"
                    id="mint-amount"
                    placeholder="Amount to Mint"
                />
            </div>
            <button onclick="mint()">Mint</button>
        </div>
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
